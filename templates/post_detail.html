{% extends "base.html" %}
{% block content %}


<div id="main-column" class="container">

    <h2>{{ post.content}}</h2>
    <p><i>{{post.post_time}}</i></p>
    
</br>
</br>
<div>
{% if request.user.is_authenticated %}
<div>
    <button class="btn btn-sm">
        Posted by: 
    <a href="/{{ post.author.username }}/"
      >{{ post.author.username }}</a
    >
</button>
  </div>
</br>
</br>
</br>
<a class="glyphicon glyphicon-thumbs-up" href="/upvote/{{ post.id }}/"></a>
<a class="glyphicon glyphicon-thumbs-down" href="/downvote/{{ post.id }}/"></a>

{% else %}
<div>
    <a href="/{{ post.author.username }}/public/"
      >Posted by: {{ post.author.username }}</a
    >
  </div>
</br>
{% endif %}
<div>
<p class="text-center"><i>Thumb's up: {{post.total_votes}}</i></p>

</div>

</div>
</br>
</br>
<div>
    {% if post.author == request.user %}
<a class="glyphicon glyphicon-pencil" href="edit/"></a>
<a class="glyphicon glyphicon-trash" href="remove/" onclick="return confirm('Are you sure you want to delete this post?')"></a>
{% endif %}
</div>

{% endblock %}
