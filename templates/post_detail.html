<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post detail</title>
  </head>
  <body>
    <h1>{{ post.content}}</h1>
    <h2>{{post.author}}</h2>
    <h3>{{post.post_time}}</h3>
    <div>
      <a href="/author/{{ post.author.id }}"
        >More about {{ post.author.display_name }}</a
      >
    </div>
    <div>
      <a href="/">Back to homepage</a>
    </div>
  </body>
</html>
