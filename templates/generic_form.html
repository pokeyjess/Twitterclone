{% if request.user.is_authenticated != True %}
<h3>Please sign in</h3>
<a href="/signup/">Sign Up for a New Account</a>
{% endif %}

<div>
  <form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Submit!" />
  </form>
</div>
