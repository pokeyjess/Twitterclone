<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitterclone</title>
  </head>
  <body>
    <div>
      {% if request.user.is_authenticated%}
      <button>
        <a href="/logout/">Log Out</a>
      </button>
      <button>
        <a href="/postform/">Create a Tweetclone</a>
      </button>
      {% else %}
      <button>
        <a href="/login/">Log In</a>
      </button>
      <button>
        <a href="/signup/">Create an account</a>
      </button>
      {% endif %}
    </div>

    <h1>Hello, {{ request.user.display_name }}!</h1>
    <h5>Tweetcloning since: {{ request.user.joined_date }}</h5>

    <div>
      {% for post in post_list %}
      <h3>{{post.content}}</h3>
      <h4>{{post.author}}</h4>
      <h6>{{ post.post_time}}</h6>
      {% endfor %}
    </div>
  </body>
</html>
